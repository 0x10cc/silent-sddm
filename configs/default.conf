[General]
font-family = "RedHatDisplay"
enable-animations = true
blur-radius = 32
enable-tooltips = true

[LockScreen]
display = true
position = "center"
padding = 0
background = "backgrounds/smoky.jpg"
use-background-color = false
background-color = "#000000"
blur = 1.0

[LockScreen.Clock]
display = true
position = "center"
center-vertically = false
format = "hh:mm"
font-size = 70
color = "#FFFFFF"

[LockScreen.Date]
display = true
format = "dddd, MMMM dd, yyyy"
font-size = 14
bold = false
color = "#FFFFFF"
margin-top = 0

[LockScreen.PressAnyKey]
display = true
position = "center"
center-vertically = false
text = "Press any key"
font-size = 12
icon-size = 16
color = "#FFFFFF"

[LoginScreen]
background = "backgrounds/smoky.jpg"
use-background-color = false
background-color = "#000000"
blur = 0.0
padding-top = 50
padding-right = 50
padding-bottom = 50
padding-left = 50

[LoginScreen.LoginArea]
position = "center"
align = "center"

[LoginScreen.LoginArea.Avatar]
shape = "circle"
border-radius = 35
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
active-border-size = 0
inactive-border-size = 0
active-border-color = "#FFFFFF"
inactive-border-color = "#FFFFFF"
shadow = true

[LoginScreen.LoginArea.Username]
font-size = 16
font-weight = 900
color = "#FFFFFF"
margin-top = 10

[LoginScreen.LoginArea.PasswordInput]
width = 200
height = 30
text-color = "#FFFFFF"
font-size = 12
background-color = "#FFFFFF"
background-opacity = 0.15
border-size = 2
border-color = "#FFFFFF"
border-radius-left = 10
border-radius-right = 10
center-text = false
display-icon = true
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = "#FFFFFF"
background-opacity = 0.15
active-background-color = "#FFFFFF"
active-background-opacity = 0.30
icon-size = 24
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 2
border-color = "#FFFFFF"
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = true
font-size = 12

[LoginScreen.LoginArea.Spinner]
size = 32
color = "#FFFFFF"
margin-top = 10

[LoginScreen.LoginArea.WarningMessage]
font-size = 11
bold = false
normal-color = "#FFFFFF"
warning-color = "#FFFFFF"
error-color = "#FFFFFF"
margin-top = 20

[LoginScreen.MenuArea]
spacing = 10
buttons-border-radius = 5
buttons-size = 30
popup-background-color = "#FFFFFF"
popup-background-opacity = 0.15
popup-active-option-background-color = "#FFFFFF"
popup-active-option-background-opacity = 0.30
popup-content-color = "#FFFFFF"
popup-active-content-color = "#FFFFFF"
popup-font-size = 10
popup-icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = "bottom-left"
index = 0
popup-direction = "up"
button-max-width = 200
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-font-size = 10
button-icon-size = 16
button-display-session-name = true

[LoginScreen.MenuArea.Keyboard]
display = true
position = "top-right"
index = 0
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-icon-size = 16

[LoginScreen.MenuArea.Language]
display = true
position = "top-left"
index = 0
popup-direction = "down"
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-font-size = 10
button-icon-size = 16
button-display-language-name = true

[LoginScreen.MenuArea.Power]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
# top, bottom, left, right
position = "left"
start-hidden = true
background-color = "#FFFFFF"
background-opacity = 0.15
key-text-color = "#FFFFFF"
key-color = "#FFFFFF"
key-opacity = 0.15
key-active-background-color = "#FFFFFF"
key-active-opacity = 0.30
selection-background-color = "#FFFFFF"
selection-background-opacity = 0.30
selection-text-color = "#FFFFFF"
accent-color = "#000000"
