[General]
font-family = "RedHatDisplay"
enable-animations = true
blur-radius = 32

[LockScreen]
display = true
background = "backgrounds/smoky.jpg"
blur = 1.0

[LockScreen.Clock]
display = true
position = "center"
center-vertically = false
margin-top = 0
format = "hh:mm"
font-size = 60
color = "#FFFFFF"

[LockScreen.Date]
display = true
format = "dddd, MMMM dd, yyyy"
font-size = 12
color = "#FFFFFF"
margin-top = 0

[LockScreen.PressAnyKey]
display = true
position = "center"
center-vertically = false
margin-bottom = 0
text = "Press any key"
font-size = 9
icon-size = 18
color = "#FFFFFF"

[LoginScreen]
background = "backgrounds/smoky.jpg"
blur = 0.0

[LoginScreen.LoginArea]
position = "center"
align = "center"
center-vertically = true
margin-top = 0

[LoginScreen.LoginArea.Avatar]
shape = "circle"
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
border-size = 2
inactive-border-size = 0
border-color = "#FFFFFF"
inactive-border-color = "#FFFFFF"
border-radius = 35
shadow = true

[LoginScreen.LoginArea.Username]
font-size = 15
color = "#FFFFFF"
margin-top = 0

[LoginScreen.LoginArea.PasswordInput]
width = 200
height = 30
text-color = "#FFFFFF"
font-size = 8
background-color = "#FFFFFF"
background-opacity = 0.15
border-size = 2
border-color = "#FFFFFF"
border-radius-left = 10
border-radius-right = 10
center-text = false
display-icon = true
margin-top = 0

[LoginScreen.LoginArea.LoginButton]
background-color = "#FFFFFF"
background-opacity = 0.15
active-background-color = "#FFFFFF"
active-background-opacity = 0.30
icon-size = 24
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 2
border-color = "#FFFFFF"
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = false
font-size = 8

[LoginScreen.LoginArea.Spinner]
size = 32
color = "#FFFFFF"
margin-top = 0

[LoginScreen.LoginArea.WarningMessage]
font-size = 8
bold = false
normal-color = "#FFFFFF"
warning-color = "#FFFFFF"
error-color = "#FFFFFF"
margin-top = 0

[LoginScreen.MenuArea]
spacing = 10
buttons-border-radius = 5
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
buttons-size = 30
popup-background-color = "#FFFFFF"
popup-background-opacity = 0.15
popup-active-option-background-color = "#FFFFFF"
popup-active-option-background-opacity = 0.30
popup-content-color = "#FFFFFF"
popup-active-content-color = "#FFFFFF"
popup-font-size = 8
popup-icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = "bottom-left"
index = 0
popup-direction = "up"
button-max-width = 200
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-font-size = 8
button-icon-size = 16
button-display-session-name = true

[LoginScreen.MenuArea.Keyboard]
display = true
position = "bottom-right"
index = 0
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-icon-size = 16

[LoginScreen.MenuArea.Language]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-font-size = 8
button-icon-size = 16
button-display-language-name = true

[LoginScreen.MenuArea.Power]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
button-background-color = "#FFFFFF"
button-background-opacity = 0.0
button-active-background-opacity = 0.30
button-content-color = "#FFFFFF"
button-active-content-color = "#FFFFFF"
button-icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
# top, bottom, left, right
position = "bottom"
start-hidden = true
background-color = "#FFFFFF"
background-opacity = 0.15
key-text-color = "#FFFFFF"
key-color = "#FFFFFF"
key-opacity = 0.15
key-active-background-color = "#FFFFFF"
key-active-opacity = 0.30
selection-background-color = "#FFFFFF"
selection-background-opacity = 0.30
selection-text-color = "#FFFFFF"
accent-color = "#000000"
